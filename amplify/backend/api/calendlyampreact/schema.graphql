type Entity @model {
  id: ID!
  name: String!
  description: String
  location: String
  userlst: [ID]
}

type User @model {
  id: ID!
  name: String!
  description: String
  location: String
  usertype: Usertype!
}

enum Usertype {
  employer
  jobseeker
}