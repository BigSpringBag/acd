type Event @model 
@auth(rules: [
  { allow: owner, ownerField: "entityId", }
  { allow: owner, ownerField: "intervieweeId", operations: [create,update] },
  ])
{
  id: ID!
  name: String!
  description: String
  location: String
  entityId: ID
  datetime: AWSDateTime
  intervieweeId: ID
}

